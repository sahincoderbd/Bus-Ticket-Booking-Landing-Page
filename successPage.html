<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Modal</title>
  <link rel="stylesheet" href="Styles/style.css">
  <!-- Raleway and Inter font Integration -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Daisy UI Tailwind Integration -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F2F1F1] min-h-screen p-4 flex flex-col justify-center items-center ">
  <section
    class="py-5 px-4 text-center justify-center items-center w-full lg:w-[500px] flex flex-col gap-3 mx-auto bg-white rounded-2xl">
    <img src="images/success.png" alt="">
    <h3 class="text-2xl text-[#27AE60] font-bold">SUCCESS</h3>
    <p class="font-medium text-sm">Thank you for Booking Our Bus Seats.<br>
      We are working hard to find the best service and deals for you.</p>
    <p class="">Shortly you will find a confirmation in your email.</p>
    <button class="text-white bg-[#27AE60] rounded-full px-6 py-2 cursor-pointer">Continue</button>
  </section>
</body>

</html>
